<!doctype html>
<html lang="en" class="h-full antialiased">
  <head>
    <meta charset="utf-8" />
    <title>ember-primitives</title>
    <meta name="description" content="Primitives for building UI Quickly in Ember.js" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css" />
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/docs-app.css" />

    {{content-for "head-footer"}}
  </head>

  <body class="flex min-h-full bg-white dark:bg-slate-900">
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/docs-app.js"></script>

    <script>
      window.Buffer = globalThis.Buffer = { isBuffer: () => false };
    </script>

    {{content-for "body-footer"}}

</html>
